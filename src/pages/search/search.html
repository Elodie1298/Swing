<ion-content>
  <ion-searchbar
    (ionInput)="getItems($event)"
  ></ion-searchbar>

  <music-list-component
    [musics]="musics"
  ></music-list-component>

  <album-list-component
    [albums]="albums"
  ></album-list-component>

  <artist-list-component
    [artists]="artists"
  ></artist-list-component>

  <playlist-list-component
    [playlists]="playlists"
  ></playlist-list-component>
</ion-content>
