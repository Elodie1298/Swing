<!--
  Generated template for the PlaylistPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <img-header-component
    [title]="playlist.name"
    [img]="playlist.cover"
  ></img-header-component>
</ion-header>

<ion-content>
  <music-list-component
    [isDivider]="false"
    [musics]="playlist.trackList"
  ></music-list-component>
</ion-content>

<ion-footer *ngIf="isPBEnalbed">
  <playbar-component></playbar-component>
</ion-footer>
