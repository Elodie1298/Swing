<ion-content>
  <ion-searchbar
    (ionInput)="getItems($event)"
  ></ion-searchbar>

  <music-list-component
    [isDivTitle]="true"
    [musics]="musics"
    (click)="onClick($event)"
    [max]="max"
  ></music-list-component>

  <album-list-component
    [isDivTitle]="true"
    [albums]="albums"
    (click)="onClick($event)"
    [max]="max"
  ></album-list-component>

  <artist-list-component
    [isDivTitle]="true"
    [artists]="artists"
    (click)="onClick($event)"
    [max]="max"
  ></artist-list-component>

  <playlist-list-component
    [isDivTitle]="true"
    [playlists]="playlists"
    (click)="onClick($event)"
    [max]="max"
  ></playlist-list-component>
</ion-content>

<ion-footer>
  <playbar-component></playbar-component>
</ion-footer>
