<ion-content>
  <ion-searchbar
    (ionInput)="getItems($event)"
  ></ion-searchbar>

  <music-list-component
    [isDivTitle]="true"
    [musics]="getFirstItems(musics)"
    (click)="onClick($event)"
  ></music-list-component>

  <album-list-component
    [isDivTitle]="true"
    [albums]="getFirstItems(albums)"
    (click)="onClick($event)"
  ></album-list-component>

  <artist-list-component
    [isDivTitle]="true"
    [artists]="getFirstItems(artists)"
    (click)="onClick($event)"
  ></artist-list-component>

  <playlist-list-component
    [isDivTitle]="true"
    [playlists]="getFirstItems(playlists)"
    (click)="onClick($event)"
  ></playlist-list-component>
</ion-content>

<ion-footer *ngIf="isPBEnalbed">
  <playbar-component></playbar-component>
</ion-footer>
