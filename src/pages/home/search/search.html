<ion-content (swipe)="swipe($event)">
  <ion-searchbar
    (ionInput)="getItems($event)"
  ></ion-searchbar>

  <tracks-list-component
    [isDivTitle]="true"
    [tracks]="musics"
    [max]="max"
  ></tracks-list-component>

  <album-list-component
    [isDivTitle]="true"
    [albums]="albums"
    [max]="max"
  ></album-list-component>

  <artist-list-component
    [isDivTitle]="true"
    [artists]="artists"
    [max]="max"
  ></artist-list-component>

  <playlist-list-component
    [isDivTitle]="true"
    [playlists]="playlists"
    [max]="max"
  ></playlist-list-component>
</ion-content>

<ion-footer>
  <playbar-component></playbar-component>
</ion-footer>
