<ion-header>
  <img-header-component
    [title]="artist.name"
    [img]="artist.img_big"
  ></img-header-component>
</ion-header>

<ion-content>
  <tracks-list-component
    [isDivTitle]="true"
    max = 3
    [tracks]="tracks"

  ></tracks-list-component>

  <album-list-component
    [isDivTitle]="true"
    max = 6
    [albums]="getFirstItems(albums)"
  ></album-list-component>
</ion-content>

<ion-footer>
  <playbar-component></playbar-component>
</ion-footer>
