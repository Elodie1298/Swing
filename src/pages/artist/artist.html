<!--
  Generated template for the ArtistPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <img-header-component
    [title]="artist.name"
    [img]="artist.img"
  ></img-header-component>
</ion-header>

<ion-content>
  <music-list-component
    [isDivTitle]="true"
    [musics]="getFirstItems(musics)"
  ></music-list-component>

  <album-list-component
    [isDivTitle]="true"
    [albums]="getFirstItems(albums)"
  ></album-list-component>
</ion-content>

<ion-footer *ngIf="isPBEnalbed">
  <playbar-component></playbar-component>
</ion-footer>
