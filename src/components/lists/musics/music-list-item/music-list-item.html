<ion-item (click)="onClick()" class="music-list-item">

  <ion-avatar item-start >
    <img *ngIf="isNumber()" [src]="music.album.cover">
    <h1 text-center *ngIf="!isNumber()">{{number}}</h1>
  </ion-avatar>

  <h2>{{music.title}}</h2>
  <p>{{music.album.artist.name}}</p>
  <button ion-button item-end clear large color="dark">
    <ion-icon name="more"></ion-icon>
  </button>
</ion-item>
