<ion-item-group *ngFor="let group of getMusics()">
  <ion-item-divider *ngIf="isDivider" (click)="more()">
    {{group.letter}}
    <ion-icon *ngIf="isDivTitle" item-end name="arrow-dropright"></ion-icon>
  </ion-item-divider>

  <ion-item *ngFor="let music of group.list" no-padding>
    <music-list-item
      [music]="music"
      [number]="number"
    ></music-list-item>
  </ion-item>
</ion-item-group>
