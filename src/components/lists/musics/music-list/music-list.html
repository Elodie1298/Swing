<ion-item-group>
  <ion-item-divider *ngIf="!isDivTitle && isDivider" color="light">M</ion-item-divider>
  <ion-item-divider ion-item color="light" (click)="onClick($event)"
                    *ngIf="isDivTitle && isDivider">
    Musiques
    <ion-icon item-end name="arrow-dropright"></ion-icon>
  </ion-item-divider>

  <ion-item *ngFor="let music of musics" no-padding>
    <music-list-item
      [music]="music"
      [number]="number"
    ></music-list-item>
  </ion-item>
</ion-item-group>
