<ion-item-group *ngFor="let group of getGenres()">
  <ion-item-divider *ngIf="isDivider" (click)="more()">
    {{group.letter}}
    <ion-icon *ngIf="isDivTitle" item-end name="arrow-dropright"></ion-icon>
  </ion-item-divider>

  <ion-item *ngFor="let genre of group.list" no-padding>
    <label-or-genre-item
      [genre]="genre"
    ></label-or-genre-item>
  </ion-item>
</ion-item-group>
