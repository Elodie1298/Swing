<ion-item>
  <h2 *ngIf="label && !genre" (click)="onClick()">{{label.name}}</h2>
  <h2 *ngIf="!label && genre" (click)="onClick()">{{genre.name}}</h2>
  <button ion-button item-end clear large color="dark"
          (click)="more()" #moreButton>
    <ion-icon name="more"></ion-icon>
  </button>
</ion-item>
