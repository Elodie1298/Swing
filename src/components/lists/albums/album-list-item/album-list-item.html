<ion-card padding (click)="onClick()" class="album-list-item">
  <ion-avatar item-top>
    <img *ngIf="album.cover" [src]="album.cover">
    <img *ngIf="!album.cover" src="assets/imgs/album.png">
    <button ion-button clear large color="dark"
            (click)="more()" #moreButton>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-avatar>
  <h2 text-center>
    {{album.name}}
  </h2>
</ion-card>
