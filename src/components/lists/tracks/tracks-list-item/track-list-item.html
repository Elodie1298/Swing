<ion-item (click)="onClick()" class="music-list-item">

  <ion-avatar item-start >
    <img *ngIf="isNumber() && track.albums!=undefined && track.albums[0].img!=undefined" [src]="track.albums[0].img_little">
    <img *ngIf="isNumber() && (track.albums==undefined || track.albums[0].img==undefined)" src="assets/imgs/logo.png">
    <h1 text-center *ngIf="!isNumber()">{{number}}</h1>
  </ion-avatar>

  <h2>{{track.name}}</h2>
  <p *ngIf="track.albums!=undefined && track.albums[0].artists!=undefined">{{track.albums[0].artists[0].name}}</p>
  <button ion-button item-end clear large color="dark"
          (click)="more()" #moreButton>
    <ion-icon name="more"></ion-icon>
  </button>
</ion-item>
