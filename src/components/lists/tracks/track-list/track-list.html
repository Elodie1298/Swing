<ion-item-group *ngFor="let group of getMusics()">
  <ion-item-divider *ngIf="isDivider" (click)="more()">
    {{group.letter}}
    <ion-icon *ngIf="isDivTitle" item-end name="arrow-dropright"></ion-icon>
  </ion-item-divider>

  <ion-item *ngFor="let track of group.list" no-padding>
    <track-list-item
      [track]="track"
      [trackList]="tracks"
      [number]="number"
    ></track-list-item>
  </ion-item>
</ion-item-group>
