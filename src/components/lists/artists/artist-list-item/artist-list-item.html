<ion-card padding (click)="onClick()" class="artist-list-item">
  <ion-avatar item-top>
    <img *ngIf="artist.img" [src]="artist.img">
    <img *ngIf="!artist.img" src="assets/imgs/artist.png">
    <button ion-button clear large color="dark"
            (click)="more()" #moreButton>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-avatar>
  <h2 text-center>
    {{artist.name}}
  </h2>
</ion-card>
