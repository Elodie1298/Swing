<ion-item (click)="onClick()">
  <ion-avatar item-start>
    <img *ngIf="playlist.cover" [src]="playlist.cover">
    <img *ngIf="!playlist.cover" src="assets/imgs/playlist.png">
  </ion-avatar>
  <h2>{{playlist.name}}</h2>
  <button ion-button item-end clear large color="dark"
          (click)="more()" #moreButton>
    <ion-icon name="more"></ion-icon>
  </button>
</ion-item>
