<ion-list class="playing-list">

  <ion-item-group *ngFor="let group of getPlaylists()">
    <ion-item-divider *ngIf="isDivider" (click)="more()">
      {{group.letter}}
      <ion-icon *ngIf="isDivTitle" item-end name="arrow-dropright"></ion-icon>
    </ion-item-divider>
    <ion-item *ngFor="let playlist of group.list" no-padding>
      <playlist-list-item [playlist]="playlist"></playlist-list-item>
    </ion-item>
  </ion-item-group>

</ion-list>
