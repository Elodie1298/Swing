<div class="playbar-buttons">
  <button ion-button icon-only clear (click)="onPrevious()">
    <ion-icon small name="skip-backward"></ion-icon>
  </button>

  <button ion-button icon-only clear (click)="onPlayPause($event)">
    <ion-icon name="play"></ion-icon>
  </button>

  <button ion-button icon-only clear (click)="onNext()">
    <ion-icon small name="skip-forward"></ion-icon>
  </button>
</div>
