<button ion-button icon-only clear small (click)="onPrevious()">
  <ion-icon name="skip-backward"></ion-icon>
</button>

<button ion-button icon-only clear (click)="onPlayPause($event)">
  <ion-icon name="play"></ion-icon>
</button>

<button ion-button icon-only clear small (click)="onNext()">
  <ion-icon name="skip-forward"></ion-icon>
</button>
