<ion-list>

  <ion-item-group>
    <ion-item-divider color="light">A</ion-item-divider>
    <ion-grid>

      <ion-row justify-content-start *ngFor="let albumsGroup of getAlbums()">
        <ion-col col-4 *ngFor="let album of albumsGroup">
          <ion-card outline padding>
            <ion-avatar item-top>
              <img [src]="album.cover">
            </ion-avatar>
            <h2 text-center>
              {{album.title}}
            </h2>
          </ion-card>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-item-group>

</ion-list>
